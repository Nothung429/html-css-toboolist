<!DOCTYPE html>
<html lang="en">
    
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="index-style.css">
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>TodoList</title>
    </head>

    <body>
        <header>
            <img id="logoimg" src="img/Logo.png" alt="logo boolean">
            <h1 id="logoname">Toboolist</h1>
        </header>

        <main>
            <div class="button">
                <input id="addtask" type="submit" value="Add Task">
                <input id="addsection" type="submit" value="Add Section">
            </div>
            <hr>            
            <div class="task">
                <div class="task1">
                    <section class="menu">New Tasks</section>
                    <span class="check">&check;</span> 
                    <span class="tasktype">Quarterly Newsletter</span> 
                    <span class="editorial">Editorial</span>
                 </div>

                 <div class="task2">
                    <section class="menu">Today</section>
                 </div>
            </div>


        </main>
    </body>

</html>
